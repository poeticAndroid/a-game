<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>ğŸ® A-Game! ğŸ‘</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="./a-game.js"></script>

  <script src="./scenes/ballmachine.js"></script>
  <script src="./scenes/demo.js"></script>
</head>

<body>
  <a-scene physics="workerUrl:./cannonWorker.js;">
    <a-entity include="./scenes/_assets.html"></a-entity>
    <a-player locomotion grabbing>
      <a-cylinder class="teleport-cursor" radius="0.5" height="0.0625" material="opacity:0.5;">
        <a-cone radius-top="0" radius-bottom="0.25" height="0.625" scale="1 1 0.125" rotation="-90 0 0"
          material="opacity:0.5;"></a-cone>
      </a-cylinder>
      <a-box class="left-glove" body="type:dynamic;" width="0.125" height="0.25" depth="0.25"
        event-set__reach="_event:reach;color:lime;" event-set__reach="_event:unreach;color:green;"></a-box>
      <a-box class="right-glove" body="type:dynamic;" width="0.125" height="0.25" depth="0.25"></a-box>
    </a-player>
    <a-main include="./scenes/demo.html">
      <a-box start floor rotation="-90 0 0" width="40" height="40" depth="0.125" color="#7BC8A4"></a-box>
    </a-main>
  </a-scene>

  <!-- don't include these tags! -->
  <script src="/live.js"></script>
</body>

</html>
